<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Classificação Jogadores</title>
  </head>
  <body>
    <h1>Classificação Jogadores</h1>

    <button onclick="adicionarJogador()" class="btn-add">
      Adicionar Jogador
    </button>

    <h2>Tabela de Pontos</h2>
    <table id="tabela-pontos">
      <thead>
        <tr>
          <th>Vitória</th>
          <th>Empate</th>
          <th>Derrota</th>
        </tr>
        <tr>
          <td>3</td>
          <td>1</td>
          <td>0</td>
        </tr>
      </thead>
    </table>

    <table style="width: 100%">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="3">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores"></tbody>
    </table>
  </body>
</html>
